<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Všetky výdavky</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <h1>Všetky výdavky</h1>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
    <table>
      <tr>
        <th>Id</th>
        <th>Popis</th>
        <th>Cena</th>
        <th>Kategoria</th>
        <th>Datum</th>
        <th>Uprav</th>
        <th>Vymaž</th>
      </tr>
        <tr th:each="vydavokObjekt:${zoznamVydavkyThymeleaf}">
            <td th:text="${vydavokObjekt.id}"></td>
            <td th:text="${vydavokObjekt.popis}"></td>
            <td th:text="${vydavokObjekt.cena}"></td>
            <td th:text="${vydavokObjekt.kategoria}"></td>
            <td th:text="${vydavokObjekt.datum}"></td>
            <td>
                <a th:href="@{/uprav-vydavok/{id}(id=${vydavokObjekt.id})}">Uprav výdavok</a>
            </td>
            <td>
                <a th:href="@{/vymaz-vydavok/{id}(id=${vydavokObjekt.id})}">Vymaž výdavok</a>
            </td>
        </tr>
    </table>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            </div>
            <div><a href="/">Prejdi na hlavnú stránku</a></div>
            </form>
        </div>
    </nav>
</div>
</body>
</html>
